<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 폼</title>
    <style>
        .review-form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .review-form .rating {
            display: flex;
            align-items: center;
        }
        .review-form .rating label {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            margin-right: 5px;
        }
        .review-form .rating input {
            display: none;
        }
        .review-form .rating input:checked ~ label {
            color: gold;
        }
        .review-form textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .review-form .options {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .review-form .options select {
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .review-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .review-form button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="review-form">
    <div class="rating">
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">★</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★</label>
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">★</label>
    </div>
    <textarea placeholder="한글 기준 50자까지 작성가능"></textarea>
    <div class="options">
        <input type="checkbox" id="save-to-scrap" name="save-to-scrap">
        <label for="save-to-scrap">사락에 저장하기</label>
        <select>
            <option value="">카테고리 선택</option>
            <!-- Add other options here -->
        </select>
    </div>
    <button type="button" disabled>등록</button>
</div>

<script>
    const textarea = document.querySelector('textarea');
    const button = document.querySelector('button');

    textarea.addEventListener('input', () => {
        button.disabled = textarea.value.length > 50 || textarea.value.length === 0;
    });
</script>
</body>
</html>
