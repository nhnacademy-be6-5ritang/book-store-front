<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 리뷰 작성 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .review-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }
        .header .title {
            flex: 1;
        }
        .header .title h3 {
            margin: 0;
            font-size: 18px;
        }
        .header .title p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #888;
        }
        .header .close-btn {
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
        }
        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: gold;
        }
        .editor-toolbar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .editor-toolbar button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-right: 10px;
            color: #888;
        }
        .editor-toolbar button.active {
            color: #007bff;
        }
        .editor-toolbar .word-count {
            margin-left: auto;
            font-size: 14px;
            color: #888;
        }
        .editor-toolbar .word-count span {
            font-weight: bold;
        }
        .editor input, .editor textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
        .editor input:focus, .editor textarea:focus {
            outline: none;
            border-bottom: 1px solid #007bff;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="review-form">
    <div class="header">
        <img th:src="@{/image/products/product-2.jpg}" alt="Book Cover">
        <div class="title">
            <h3>2023 알기사 정보보안기사(산업기사) 실기</h3>
            <p>정일영 편저 · 탑스팟</p>
        </div>
        <span class="close-btn">&times;</span>
    </div>
    <div class="rating">
        <input type="radio" id="star5" name="rating" value="5">
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4">
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3">
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2">
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1">
        <label for="star1">★</label>
    </div>
    <div class="editor-toolbar">
        <div class="word-count">
            <span>0</span>/400
        </div>
    </div>
    <div class="editor">
        <textarea placeholder="내용을 입력해주세요."></textarea>
    </div>
    <button class="submit-btn" disabled>등록</button>
</div>

<script>
    const textarea = document.querySelector('textarea');
    const wordCount = document.querySelector('.word-count span');
    const submitBtn = document.querySelector('.submit-btn');

    textarea.addEventListener('input', () => {
        const textLength = textarea.value.length;
        wordCount.textContent = textLength;
        submitBtn.disabled = textLength === 0 || textLength > 400;
    });
</script>
</body>
</html>
