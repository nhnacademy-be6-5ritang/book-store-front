<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저가발행한 쿠폰-관리자</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">My Coupons</h2>

    <!-- Search and Filter Form -->
    <form th:action="@{/coupons/users}" method="get" class="mb-4">
        <div class="form-row">
            <div class="col-md-4">
                <input type="text" class="form-control" name="userEmail" placeholder="Search by User Email" th:value="${param.userEmail}">
            </div>
            <div class="col-md-4">
                <select class="form-control" name="type">
                    <option value="" >All Types</option>
                    <option value="welcome" th:selected="${#strings.equals(param.type, 'welcome')}">Welcome</option>
                    <option value="birthday" th:selected="${#strings.equals(param.type, 'birthday')}">Birthday</option>
                    <option value="book" th:selected="${#strings.equals(param.type, 'book')}">Book</option>
                    <option value="category" th:selected="${#strings.equals(param.type, 'category')}">Category</option>
                    <option value="sale" th:selected="${#strings.equals(param.type, 'sale')}">Sale</option>
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>

        </div>
    </form>



    <!-- Check if there are coupons to display -->
    <div th:if="${not #lists.isEmpty(userAndCoupon)}">
        <div class="row">
            <!-- Iterate over each UserAndCouponResponseDTO -->
            <div th:each="coupon : ${userAndCoupon}" class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Coupon ID: <span th:text="${coupon.id}"></span></h5>
                        <p class="card-text">Coupon Policy: <span th:text="${coupon.coupon.couponPolicy.couponPolicyId}"></span></p>
                        <p class="card-text">Expired Date: <span th:text="${coupon.coupon.expiredDate}"></span></p>
                        <p class="card-text">Used Date: <span th:text="${coupon.usedDate}"></span></p>
                        <p class="card-text">Is Used: <span th:text="${coupon.isUsed ? 'Not Usable' : 'Usable'}"></span></p>
                        <p class="card-text">Issue Date: <span th:text="${coupon.coupon.issueDate}"></span></p>
                        <p class="card-text">Type: <span th:text="${coupon.coupon.couponPolicy.type}"></span></p>
                        <p class="card-text">Sale Price: <span th:text="${coupon.coupon.couponPolicy.salePrice}"></span></p>
                        <p class="card-text">Sale Rate: <span th:text="${coupon.coupon.couponPolicy.saleRate}"></span></p>
                        <p class="card-text">Max Sale Price: <span th:text="${coupon.coupon.couponPolicy.maxSalePrice}"></span></p>
                        <p class="card-text">Min Order Price: <span th:text="${coupon.coupon.couponPolicy.minOrderPrice}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- If no coupons are available -->
    <div th:if="${#lists.isEmpty(userAndCoupon)}">
        <p>No coupons found.</p>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">
            <!-- 첫번째 페이지로 이동 -->
            <li class="page-item" th:classappend="${userAndCoupon.first} ? 'disabled'">
                <a class="page-link" th:href="@{/coupons/users(page=1, userEmail=${param.userEmail}, type=${param.type})}" aria-label="First">
                    <span aria-hidden="true">&laquo; First</span>
                </a>
            </li>
            <!-- 이전 페이지로 이동 -->
            <li class="page-item" th:classappend="${userAndCoupon.first} ? 'disabled'">
                <a class="page-link" th:href="@{/coupons/users(page=${userAndCoupon.number}, userEmail=${param.userEmail}, type=${param.type})}" aria-label="Previous">
                    <span aria-hidden="true">&lsaquo; Previous</span>
                </a>
            </li>

            <!-- 페이지 번호 링크 -->
            <li class="page-item" th:each="page: ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${page == userAndCoupon.number + 1} ? 'active'">
                <a class="page-link" th:href="@{/coupons/users(page=${page}, userEmail=${param.userEmail}, type=${param.type})}" th:text="${page}"></a>
            </li>

            <!-- 다음 페이지로 이동 -->
            <li class="page-item" th:classappend="${userAndCoupon.last} ? 'disabled'">
                <a class="page-link" th:href="@{/coupons/users(page=${userAndCoupon.number+2}, userEmail=${param.userEmail}, type=${param.type})}" aria-label="Next">
                    <span aria-hidden="true">Next &rsaquo;</span>
                </a>
            </li>


            <!-- 마지막 페이지로 이동 -->
            <li class="page-item" th:classappend="${userAndCoupon.last} ? 'disabled'">
                <a class="page-link" th:href="@{/coupons/users(page=${userAndCoupon.totalPages}, userEmail=${param.userEmail}, type=${param.type})}" aria-label="Last">
                    <span aria-hidden="true">Last &raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
