<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>책 파는 오리탕집</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/plugins.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/main.css}"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
</head>


<body>
<div class="site-wrapper" id="top">
    <!--=================================
    Header Area
    ===================================== -->
    <div th:insert="~{/global/header.html}"></div>

    <section class="breadcrumb-section">
        <h2 class="sr-only">Site Breadcrumb</h2>
        <div class="container">
            <div class="breadcrumb-contents">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/books/main}">홈</a></li>
                        <li class="breadcrumb-item active">배송비정책 리스트</li>
                    </ol>
                </nav>
            </div>
        </div>
    </section>

    <div class="page-section inner-page-sec-padding">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <!-- My Account Tab Menu Start -->
                        <div class="col-lg-3 col-12">
                            <!-- 관리자 계정 메뉴 -->
                            <div th:insert="~{/fragments/admin-account-menu.html}"></div>
                        </div>
                        <!-- My Account Tab Menu End -->
                        <!-- My Account Tab Content Start -->
                        <div class="col-lg-9 col-12 mt--30 mt-lg--0">
                            <div class="tab-content" id="myaccountContent">
                                <!-- 배송비정책 Tab Content Start -->
                                <div class="myaccount-content">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h3>배송비정책</h3>
                                        <a href="/deliveries-policies/create" class="btn btn-primary">정책 추가</a>
                                    </div>
                                    <div th:if="${deliveryPolicies != null}">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>번호</th>
                                                <th>정책 이름</th>
                                                <td></td>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="policy, index : ${deliveryPolicies}">
                                                <td th:text="${index.index + 1}">1</td>
                                                <td th:text="${policy.deliveryPolicyName}">Policy Name</td>
                                                <td style="display: flex; align-items: center;">
                                                    <a th:href="@{'/deliveries-policies/' + ${policy.deliveryPolicyId()}}" class="btn btn-info">보기</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div th:if="${deliveryPolicies == null}">
                                        <p>배송비 정책이 없음</p>
                                    </div>
                                </div>
                                <!-- 배송비정책 Tab Content End -->
                            </div>
                        </div>
                        <!-- My Account Tab Content End -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--=================================
Footer Area
===================================== -->
<div th:insert="~{/global/footer.html}"></div>

<!-- Use Minified Plugins Version For Fast Page Load -->
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/ajax-mail.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>

</html>
