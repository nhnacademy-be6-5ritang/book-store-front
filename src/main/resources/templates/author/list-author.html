<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>책 파는 오리탕집</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/plugins.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/main.css}"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
</head>


<body>
<div class="site-wrapper" id="top">
    <!--=================================
    Header Area
    ===================================== -->
    <div th:insert="~{/global/header.html}"></div>

    <section class="breadcrumb-section">
        <h2 class="sr-only">Site Breadcrumb</h2>
        <div class="container">
            <div class="breadcrumb-contents">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/books/main}">홈</a></li>
                        <li class="breadcrumb-item active">작가 리스트</li>
                    </ol>
                </nav>
            </div>
        </div>
    </section>

    <div class="page-section inner-page-sec-padding">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <!-- My Account Tab Menu Start -->
                        <div class="col-lg-3 col-12">
                            <!-- 관리자 계정 메뉴 -->
                            <div th:insert="~{/fragments/admin-account-menu.html}"></div>
                        </div>
                        <!-- My Account Tab Menu End -->
                        <!-- My Account Tab Content Start -->
                        <div class="col-lg-9 col-12 mt--30 mt-lg--0">
                            <div class="tab-content" id="myaccountContent">
                                <!-- 작가 Tab Content Start -->
                                <div class="tab-pane fade show active" id="delivery" role="tabpanel">
                                    <div class="myaccount-content">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h3>작가</h3>
                                            <a href="/authors/create" class="btn btn-primary">작가 추가</a>
                                        </div>
                                        <div th:if="${authors != null}">
                                            <table class="table table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>번호</th>
                                                    <th>작가 이름</th>
                                                    <td></td>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="author, index : ${authors}">
                                                    <td th:text="${index.index + 1}">1</td>
                                                    <td th:text="${author.authorName}">작가 이름</td>
                                                    <td style="display: flex; align-items: center;">
                                                        <a th:href="@{'/authors/update/' + ${author.authorId}}" class="btn btn-warning">편집</a>
                                                        <form th:action="@{/authors/{authorId}(authorId=${author.authorId})}" th:method="delete">
                                                            <button type="submit" class="btn btn-danger">삭제</button>
                                                        </form>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div th:if="${authors == null}">
                                            <p>작가가 없습니다.</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- 작가 Tab Content End -->
                            </div>
                        </div>
                        <!-- My Account Tab Content End -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!--=================================
Footer Area
===================================== -->
<div th:insert="~{/global/footer.html}"></div>

<!-- Use Minified Plugins Version For Fast Page Load -->
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/ajax-mail.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>

</html>
