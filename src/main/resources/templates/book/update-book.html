<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>책 파는 오리탕집</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/plugins.css}"/>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/main.css}"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/image/favicon.ico}">
</head>


<body>
<div class="site-wrapper" id="top">
    <!--=================================
    Header Area
    ===================================== -->
    <div th:insert="~{/global/header.html}"></div>

    <section class="breadcrumb-section">
        <h2 class="sr-only">Site Breadcrumb</h2>
        <div class="container">
            <div class="breadcrumb-contents">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/books/main}">홈</a></li>
                        <li class="breadcrumb-item active">도서 업데이트</li>
                    </ol>
                </nav>
            </div>
        </div>
    </section>

    <div class="page-section inner-page-sec-padding">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <!-- My Account Tab Menu Start -->
                        <div class="col-lg-3 col-12">
                            <!-- 관리자 계정 메뉴 -->
                            <div th:insert="~{/fragments/admin-account-menu.html}"></div>
                        </div>
                        <!-- My Account Tab Menu End -->
                        <!-- My Account Tab Content Start -->
                        <div class="col-lg-9 col-12 mt--30 mt-lg--0">
                            <div class="tab-content" id="myaccountContent">
                                <!-- 도서 Tab Content Start -->
                                <div class="tab-pane fade show active" id="delivery" role="tabpanel">
                                    <div class="myaccount-content">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h3>도서</h3>
                                        </div>
                                        <div class="card mt-4">
                                            <div class="card-body">
                                                <!-- 도서 수정 폼 -->
                                                <form th:object="${book}" th:action="@{/books}" method="post">
                                                    <div class="form-group">
                                                        <label for="authorName">저자</label>
                                                        <input type="text" class="form-control" id="authorName" th:field="*{authorName}" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="publisherName">출판사</label>
                                                        <input type="text" class="form-control" id="publisherName" th:field="*{publisherName}" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookStatusName">도서 상태</label>
                                                        <input type="text" class="form-control" id="bookStatusName" th:field="*{bookStatusName}" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookTitle">도서 제목</label>
                                                        <input type="text" class="form-control" id="bookTitle" th:field="*{bookTitle}" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookIndex">책 목차</label>
                                                        <input type="text" class="form-control" id="bookIndex" th:field="*{bookIndex}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookDescription">도서 설명</label>
                                                        <textarea class="form-control" id="bookDescription" th:field="*{bookDescription}" required></textarea>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookQuantity">재고</label>
                                                        <input type="number" class="form-control" id="bookQuantity" th:field="*{bookQuantity}" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookPackaging">포장 여부</label>
                                                        <select class="form-control" id="bookPackaging" th:field="*{bookPackaging}">
                                                            <option value="true">포장됨</option>
                                                            <option value="false">포장되지 않음</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookPublishDate">출판일</label>
                                                        <input type="date" class="form-control" id="bookPublishDate" th:field="*{bookPublishDate}" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookIsbn">도서 ISBN</label>
                                                        <input type="text" class="form-control" id="bookIsbn" th:field="*{bookIsbn}" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookPrice">도서 가격</label>
                                                        <input type="number" class="form-control" id="bookPrice" th:field="*{bookPrice}" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookSalePrice">할인 가격</label>
                                                        <input type="number" class="form-control" id="bookSalePrice" th:field="*{bookSalePrice}" required>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="bookSalePercent">할인율</label>
                                                        <input type="number" class="form-control" id="bookSalePercent" th:field="*{bookSalePercent}" required>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">수정</button>
                                                    <a class="btn btn-secondary" onclick="history.back()">취소</a>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 도서 Tab Content End -->
                            </div>
                        </div>
                        <!-- My Account Tab Content End -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!--=================================
Footer Area
===================================== -->
<div th:insert="~{/global/footer.html}"></div>

<!-- Use Minified Plugins Version For Fast Page Load -->
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/ajax-mail.js}"></script>
<script th:src="@{/js/custom.js}"></script>
</body>

</html>
